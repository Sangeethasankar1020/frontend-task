<!DOCTYPE html>
<html>
<head>
  <title>Border style Property</title>
  <style>
.dotted-border{border-style: dotted;}
.dashed-border{border-style: dashed;}
.solid-border{border-style: solid;}
.inset-border{border-style: inset;}
.outset-border{border-style: outset;}
.mix-border{border-style: dotted dashed solid double;}
h6{
  border: 1px solid green;
  border-radius: 20px;
}
  </style>
</head>
<body>
  <!-- border style -->
  <p class="dotted-border">dotted border</p>
  <p class="dashed-border">dashed border</p>
  <p class="solid-border">solid border</p>
  <p class="inset-border">inset border</p>
  <p class="outset-border">outset border</p>
  <p class="mix-border">mix border</p>
  <!-- rounded border -->
  <h6>rounded border</h6>
</body>
</html>
