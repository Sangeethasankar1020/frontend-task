<!DOCTYPE html>
<html>
<head>
  <title>Text property</title>
  <style>
    h3{
      text-decoration: line-through;
    }
    h2{
      text-decoration: overline;
    }
    p{
      text-decoration: underline;
    }
    h5{
      color: green;
    }
  </style>
</head>
<body>
  <!-- text decoration -->
  <h1>text decoration</h1>
  <h3>text line through</h3>
  <h2>text overline</h2>
  <p>text underline</p>
  <!-- text color -->
  <h5>text color</h5>
</body>
</html>
