<!DOCTYPE html>
<html >
<head>
  <title>Font property</title>
  <style>
    h1{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 30px;
      font-weight: 500;
      font-style: italic;
    }
    p{
      font-family: 'Times New Roman', Times, serif;
      font-size: 14px;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <h1>we can style text using font property like font style, 
   font family ,font weight, font size</h1>
   <!-- for difference -->
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Asperiores, sequi. Saepe dolores similique explicabo quos?</p>
</body>
</html>
