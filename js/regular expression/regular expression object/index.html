<!DOCTYPE html>
<html>
<head>
    <title>regular expression object</title>
</head>
<body>
    <p id="para"></p>
    
    <script>
        // i modifiers
        let text = "hello Ocean Academy";
        let pattern = /ocean/i
        let result = text.match(pattern)
        document.getElementById("para").innerHTML = result
        // global
    </script>
</body>
</html>
