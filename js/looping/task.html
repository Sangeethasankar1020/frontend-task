<!DOCTYPE html>
<html >
<head>
  <title>task loop</title>
</head>
<body>
  <script>
    // for loop prime number
    // while 
    // print 1-30
    let i=1;
    while(i<=30){
      console.log(i,"1-30");
      i++;
    }
    // sum of 1-20
    let sum=0,num=1;
    while(num<=20){
      sum=sum+num;
      num++;
    }
    console.log(sum,"sum 0f 1-20")
    // print even 2-50

    let k=2;
    while( k<=50){
      if(k%2 == 0){
        console.log(k,"even")
      }
      k++;
    }

    // prime num while

    let number=parseInt(prompt("Enter a number"));
    var isPrimeT = true;
    var j = 2;
    while (j >=1) {
      if (number % 2 == 0) {
        isPrimeT = false;
        break;
      }
      j--;
    }
    if (isPrimeT == false) {
      console.log(number + " is not a prime number");
    }
    else {
      console.log(number + " is a prime number");
    }
  </script>
</body>
</html>
