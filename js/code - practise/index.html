<body>
    <script>
        function generateIntegers(start, end) {
            const integers = [];
            for (let i = start; i <= end; i++) {
            integers.push(i);
            }
    return integers;
    }
    const allIntegers = generateIntegers(-10, 10);
    console.log(allIntegers);

    </script>
