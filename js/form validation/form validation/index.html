<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
    <script src="./script.js"></script>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <h1>STUDENT REGISTRATION FORM</h1>
        <label>FIRST NAME </label> <input type="text" id="first-name">
        <span class="error-message" id="name-error-first"></span><br>
        <br>
        <label>LAST NAME </label><input type="text" id="last-name">
        <span class="error-message" id="name-error-last"></span><br>
        <br>
        <label> DATE OF BIRTH </label><input type="date" id="dob">
        <span class="error-message" id="dob-error"></span><br>
        <br>
        <label> EMAIL ID </label><input type="text" id="email">
        <span class="error-message" id="mail-error"></span><br>
        <br>
        <label> MOBILE NUMBER </label><input type="number" id="number">
        <span class="error-message" id="number-error"></span><br>
        <br>
        <label>GENDER </label><input type="radio" id="male">MALE
        <input type="radio" id="female">Female
        <span id="gender-error" class="error-message"></span><br>
        <br>
        <label>ADDRESS</label><input type="text" id="address">
        <span class="error-message" id="address-error"></span><br>
        <br>
        <label>CITY </label><input type="text" id="city">
        <span class="error-message" id="city-error"></span><br>
        <br>
        <label>PINCODE</label><input type="number" id="pin-code">
        <span class="error-message" id="pincode-error"></span><br>
        <br>
        <label>STATE</label><input type="text" id="state">
        <span class="error-message" id="state-error"></span><br>
        <br>
        <label>COUNTRY</label><input type="text" id="country">
        <span class="error-message" id="country-error"></span><br>
        <br>
        <label>HOBBIES</label><input type="checkbox">Drawing
        <input type="checkbox">Singing
        <input type="checkbox">dancing
        <input type="checkbox">others<br>
        <br>
        <label>COURSE APPLIED FOR </label><input type="checkbox">BCA
        <input type="checkbox">B.Com
        <input type="checkbox">B.sc<br>
        <br>
        <input type="button" value=summit onclick="summit()">
        <input type="reset">
    </form>
</body>

</html>
